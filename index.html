<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div id="screenSelection">
        <h1>Tic Tac Toe</h1>
        <div id="selectionPlayer">
            <ul>
                <li class="onePlayer" onclick="typeGame()"> Computer vs Player</li>
                <li class="twoPlayer" onclick="typeGame()">2 Players</li>
            </ul>
        </div>
    </div>

    <div id="screenStage">
        <div id="scoreBoard1" class="scoreBoardContainer">
            <img id="imgZombie" src="./assets/images/zombie.png" alt="zombie">
            <div id="score1" class="scoreBoard"></div>
        </div>
        <div id="stageContainer">
            <h1 id="h1" onclick="backScreenSelection()">Tic Tac Toe</h1>
            <div class="stage">
                <div id="0" class=square></div>
                <div id="1" class=square></div>
                <div id="2" class=square></div>
                <div id="3" class=square></div>
                <div id="4" class=square></div>
                <div id="5" class=square></div>
                <div id="6" class=square></div>
                <div id="7" class=square></div>
                <div id="8" class=square></div>
            </div>
            <button onclick="resetSquares()">Novo Jogo</button>
            <button onclick="resetScoreBoard()">Resetar Pontuação</button>
        </div>
            <div id="scoreBoard2" class="scoreBoardContainer">
                <img src="./assets/images/plant.png" alt="plant">
                <div id="score2" class="scoreBoard"></div>
            </div>
        </div>

        <div id="screenResult">
            <div id="resultContainer">
                <span id="msgGame"></span>
                <img id="imgWinner" alt="">
                <button onclick="resetSquares()">Novo Jogo</button>
            </div>
        </div>


    <script src="./script/game.js"></script>
    <script src="./script/interface.js"></script>
</body>
</html>
